DatabaseConf:
  Type: mysql
  Host: 192.168.26.130
  Port: 3306
  DBName: newbee
  Username: root # set your username
  Password: "123456" # set your password
  MaxOpenConn: 50
  MaxIdleConn: 20
  MaxLifetime: 1800
  MaxIdleTime: 900
  SSLMode: disable
  CacheTime: 5

RedisConf:
  Host: 192.168.26.130:6380

Log:
  ServiceName: coreRpcLogger
  Mode: console
  Path: /home/data/logs/core/rpc
  Encoding: plain 
  Level: info
  Compress: false
  KeepDays: 7
  StackCoolDownMillis: 100

Prometheus:
  Host: 0.0.0.0
  Port: 4100
  Path: /metrics

CasbinConf:
  ModelText: |
    [request_definition]
    r = sub, dom, obj, act

    [policy_definition]
    p = sub, dom, obj, act, eft

    [role_definition]
    g = _, _, _

    [policy_effect]
    e = some(where (p.eft == allow)) && !some(where (p.eft == deny))

    [matchers]
    m = (g(r.sub, r.dom, p.sub) || (r.sub == p.sub)) && r.dom == p.dom && keyMatch2(r.obj, p.obj) && keyMatch2(r.act, p.act)

